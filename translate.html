<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>🌍 AI Translator & Grammar Refinement</h1>
    <p>Translate text, refine grammar, and evaluate accuracy.</p>

    <div class="container">
        <label for="input-text">Enter Text:</label>
        <textarea id="input-text" placeholder="Type here..."></textarea>

        <label for="lang-select">Select Language:</label>
        <select id="lang-select">
            <option value="auto">Auto Detect</option>
            <option value="hi">Hindi</option>
            <option value="bn">Bengali</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="mr">Marathi</option>
            <option value="gu">Gujarati</option>
            <option value="ml">Malayalam</option>
            <option value="kn">Kannada</option>
            <option value="pa">Punjabi</option>
            <option value="ur">Urdu</option>
        </select>

        <button onclick="translateText()">🔄 Translate & Refine</button>

        <h2>🔠 AI Translation:</h2>
        <p id="translation-result">Translation will appear here...</p>

        <h2>✅ Grammar Refinement:</h2>
        <p id="grammar-result">Grammar suggestions will appear here...</p>

        <h2>📊 Accuracy Score:</h2>
        <p id="accuracy-score">Accuracy score will be shown here...</p>
    </div>

    <a href="index.html">⬅️ Back to Home</a>

    <script src="script.js"></script>
</body>
</html>
